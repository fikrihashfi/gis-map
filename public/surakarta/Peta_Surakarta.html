<body>

        <img id="Kec_Laweyan_img" src="assets/Kec_Laweyan.svg" alt="" style="position:absolute">
        <img id="Kec_Banjarsari_img" src="assets/Kec_Banjarsari.svg" alt="" style="position:absolute">
        <img id="Kec_Pasar_img" src="assets/Kec_Pasar Kliwon.svg" alt="" style="position:absolute">
        <img id="Kec_Serengan_img" src="assets/Kec_Serengan.svg" alt=""style="position:absolute">

    </div>
    <div style="padding-left:150px; padding-top:50px;">
        <h3 >PETA SURAKARTA</h3>
        <br>
        <form>
            <div class="checkbox">
                <label><input id="Surakarta" type="checkbox" value="" checked disabled>Surakarta</label>
            </div>
            <div class="checkbox">
                <label><input id="Kec_Jebres" type="checkbox" value="" checked>Kec_Jebres</label>
            </div>
            <div class="checkbox disabled">
                <label><input id="Kec_Laweyan" type="checkbox" value="" checked>Kec_Laweyan </label>
            </div>
            <div class="checkbox disabled">
                <label><input id="Kec_Banjarsari" type="checkbox" value="" checked>Kec_Banjarsari </label>
            </div>
            <div class="checkbox disabled">
                <label><input id="Kec_Pasar" type="checkbox" value="" checked>Kec_Pasar Kliwon</label>
            </div>
            <div class="checkbox disabled">
                <label><input id="Kec_Serengan" type="checkbox" value="" checked>Kec_Serengan </label>
            </div>
            <div class="checkbox disabled">
                <label><input id="Jalan_Lokal" type="checkbox" value="" checked>Jalan_Lokal </label>
            </div>
            <div class="checkbox disabled">
                <label><input id="Jalan_Kereta_Api" type="checkbox" value="" checked>Jalan_Kereta_Api </label>
            </div>        
            <div class="checkbox">
                <label><input id="Sungai" type="checkbox" value="" checked>Sungai</label>
            </div>
            <div class="checkbox disabled">
                <label><input id="Jalan_Arteri" type="checkbox" value="" checked>Jalan_Arteri </label>
            </div>
            <div class="checkbox disabled">
                <label><input id="sekolahan" type="checkbox" value="" checked>sekolahan </label>
            </div>
            <div class="checkbox disabled">
                <label><input id="Kantor_Pemerintah" type="checkbox" value="" checked>Kantor_Pemerintah </label>
            </div>            
            <div class="checkbox disabled">
                <label><input id="Perguruan_Tinggi" type="checkbox" value="" checked>Perguruan_Tinggi </label>
            </div>   
        </form>
    </div>
</body>
</html>
